<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachira - Montage Vidéo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        /* Import de la police Montserrat */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap');

        body {
            background-color: white;
            color: #333;
            line-height: 1.6;
            padding: 0 20px;
            overflow-x: hidden; /* Pour éviter les barres de défilement horizontales pendant les animations */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.2s forwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        header {
            margin-top: 50px; /* Marge de 5cm approximativement */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 60px;
            position: relative;
            opacity: 0;
            animation: slideInTop 1s ease-out 0.2s forwards;
        }
        
        /* La ligne orange est supprimée en retirant ce bloc header::before */
        
        @keyframes lineExpand {
            to {
                width: 80%;
            }
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(2deg);
            }
            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 10px 25px rgba(255, 140, 0, 0.5);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4);
            }
        }
        
        @keyframes rotateIn {
            from {
                opacity: 0;
                transform: perspective(800px) rotateY(90deg);
            }
            to {
                opacity: 1;
                transform: perspective(800px) rotateY(10deg) rotateX(5deg);
            }
        }
        
        @keyframes slideInTop {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            width: 160px;
            height: 160px;
            border-radius: 50%; /* Forme ronde */
            overflow: hidden; /* Pour s'assurer que l'image reste dans le cercle */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2), 0 0 15px rgba(255, 140, 0, 0.3); /* Ombre avec légère teinte orange */
            position: relative;
            transform: perspective(800px) rotateY(10deg) rotateX(5deg); /* Effet 3D */
            transition: transform 0.5s ease;
            animation: rotateIn 1.2s ease-out 0.3s both, float 6s ease-in-out 3s infinite;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 100%);
            z-index: 1;
            border-radius: 50%;
            pointer-events: none;
        }
        
        .logo:hover {
            transform: perspective(800px) rotateY(-5deg) rotateX(-3deg) translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25), 0 0 20px rgba(255, 140, 0, 0.4);
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 0;
        }

        .brand-name {
            font-size: 40px;
            font-weight: bold;
            position: relative;
            display: inline-block;
            margin-left: 20px;
            animation: fadeInRight 1s ease-out 0.7s both;
        }

        .brand-name::after {
            content: "Bachira";
            position: absolute;
            top: 0;
            left: 0;
            color: rgba(255, 165, 0, 0.3); /* Reflet orangé */
            z-index: -1;
            filter: blur(2px);
            transform: translateY(1px);
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 40px;
        }

        .left-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .right-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .headline {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 20px;
            line-height: 1.2;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .subheadline {
            font-size: 20px;
            color: #666;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 1.2s both;
        }

        .contact-btn {
            padding: 20px 40px;
            background-color: #FF8C00;
            color: white;
            border: none;
            border-radius: 10px;  /* Rend le bouton plus carré */
            font-size: 20px;      /* Police plus grande */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3);
            animation: zoomIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) 1.5s both, pulse 3s ease-in-out 3s infinite;
            width: 220px;         /* Largeur fixe pour rendre le bouton plus gros */
        }

        .contact-btn:hover {
            background-color: #FF7800;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 140, 0, 0.4);
        }

        .social-popup {
            position: absolute;
            top: -150px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            display: flex;
            gap: 15px;
            padding: 15px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 100;
            pointer-events: none; /* Désactive les interactions par défaut */
        }

        .social-popup.active {
            transform: translateX(-50%) scale(1);
            opacity: 1;
            animation: zoomInBounce 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: auto; /* Active les interactions quand visible */
        }
        
        @keyframes zoomInBounce {
            0% {
                transform: translateX(-50%) scale(0);
            }
            70% {
                transform: translateX(-50%) scale(1.1);
            }
            100% {
                transform: translateX(-50%) scale(1);
            }
        }

        .social-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f8f8;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .social-icon:hover {
            transform: translateY(-5px) rotate(10deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .social-icon:hover::before {
            opacity: 1;
            animation: ripple 0.8s ease-out;
        }
        
        @keyframes ripple {
            from {
                transform: scale(0.5);
                opacity: 1;
            }
            to {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .social-icon svg {
            width: 24px;
            height: 24px;
            fill: #333;
        }

        .social-icon.twitter svg {
            fill: #1DA1F2;
        }

        .social-icon.email svg {
            fill: #D44638;
        }

        .social-icon.youtube svg {
            fill: #FF0000;
        }

        .social-icon.tiktok svg {
            fill: #000000;
        }

        .social-icon.instagram svg {
            fill: #E1306C;
        }

        .video-container {
            width: 100%;
            max-width: 560px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            overflow: hidden;
            animation: fadeInLeft 1.2s ease-out 1s both;
            position: relative;
        }
        
        .video-container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #FF8C00, transparent, #FF8C00, transparent);
            z-index: -1;
            border-radius: 13px;
            background-size: 400% 400%;
            animation: gradientBorder 4s ease infinite;
            opacity: 0.7;
        }
        
        @keyframes gradientBorder {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        iframe {
            width: 100%;
            aspect-ratio: 16/9;
            border: none;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .headline {
                font-size: 32px;
            }
            
            .subheadline {
                font-size: 18px;
            }
            
            header {
                margin-top: 30px;
                margin-bottom: 40px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Animation d'entrée pour tout le site
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.8s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
            
            // Animation des éléments sociaux - corrigé pour fonctionner correctement
            const contactBtn = document.getElementById('contactBtn');
            const socialPopup = document.getElementById('socialPopup');
            
            // S'assurer que les éléments existent avant d'ajouter des écouteurs d'événements
            if (contactBtn && socialPopup) {
                contactBtn.addEventListener('click', function(e) {
                    e.preventDefault(); // Empêcher le comportement par défaut
                    socialPopup.classList.toggle('active');
                    
                    // Animation pour chaque icône social
                    const socialIcons = document.querySelectorAll('.social-icon');
                    socialIcons.forEach((icon, index) => {
                        setTimeout(() => {
                            if (socialPopup.classList.contains('active')) {
                                icon.style.transform = 'translateY(0) scale(1)';
                                icon.style.opacity = '1';
                            } else {
                                icon.style.transform = 'translateY(20px) scale(0.5)';
                                icon.style.opacity = '0';
                            }
                        }, index * 100);
                    });
                    
                    // Afficher un message de débogage
                    console.log('Bouton de contact cliqué, popup social est maintenant:', 
                                socialPopup.classList.contains('active') ? 'actif' : 'inactif');
                });
            } else {
                console.error('Éléments contactBtn ou socialPopup non trouvés dans le DOM');
            }
            
            // Animation pour les icônes sociales au démarrage
            const socialIcons = document.querySelectorAll('.social-icon');
            socialIcons.forEach(icon => {
                icon.style.transition = 'all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55)';
                icon.style.transform = 'translateY(20px) scale(0.5)';
                icon.style.opacity = '0';
            });
            
            // Effet de parallaxe subtil
            document.addEventListener('mousemove', function(e) {
                const logo = document.querySelector('.logo');
                const videoContainer = document.querySelector('.video-container');
                
                // Calcul de la position relative de la souris
                const mouseX = e.clientX / window.innerWidth - 0.5;
                const mouseY = e.clientY / window.innerHeight - 0.5;
                
                // Effet de parallaxe
                if (logo) {
                    logo.style.transform = `perspective(800px) rotateY(${10 + mouseX * 5}deg) rotateX(${5 - mouseY * 5}deg)`;
                }
                
                if (videoContainer) {
                    videoContainer.style.transform = `translateX(${mouseX * -10}px) translateY(${mouseY * -10}px)`;
                }
            });
            
            // Fermer le popup si on clique en dehors
            document.addEventListener('click', function(event) {
                if (!contactBtn.contains(event.target) && 
                    !socialPopup.contains(event.target) && 
                    socialPopup.classList.contains('active')) {
                    socialPopup.classList.remove('active');
                }
            });
            
            // Animation d'entrée typée pour le texte du titre
            setTimeout(function() {
                const headline = document.querySelector('.headline');
                if (headline) {
                    const text = headline.textContent;
                    headline.textContent = '';
                    headline.style.opacity = '1';
                    
                    let i = 0;
                    const typeEffect = setInterval(function() {
                        if (i < text.length) {
                            headline.textContent += text.charAt(i);
                            i++;
                        } else {
                            clearInterval(typeEffect);
                        }
                    }, 50);
                }
            }, 1500);
        });
    </script>
