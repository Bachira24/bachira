<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachira - Montage Vidéo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        /* Import de la police Montserrat */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap');

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f0f23 75%, #000000 100%);
            background-attachment: fixed;
            color: white;
            line-height: 1.6;
            padding: 0 20px;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px 50px 15px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.2s forwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        header {
            margin-top: 50px; /* Marge de 5cm approximativement */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 60px;
            position: relative;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%; /* Forme ronde */
            overflow: hidden; /* Pour s'assurer que l'image reste dans le cercle */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2), 0 0 15px rgba(255, 140, 0, 0.3); /* Ombre avec légère teinte orange */
            position: relative;
            transform: perspective(1200px) rotateY(0deg) rotateX(0deg); /* Effet 3D */
            transition: transform 0.5s ease;
            animation: cinematicEntry 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.3s both, floatWiggle 3s ease-in-out 2.5s infinite;
        }
        
        /* La ligne orange est supprimée en retirant ce bloc header::before */
        
        @keyframes lineExpand {
            to {
                width: 80%;
            }
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        

        
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes cinematicEntry {
            0% { 
                opacity: 0;
                transform: perspective(1200px) rotateY(-90deg) rotateX(20deg) scale(0.3);
                filter: blur(10px) brightness(0.3);
            }
            25% { 
                opacity: 0.6;
                transform: perspective(1200px) rotateY(-45deg) rotateX(10deg) scale(0.7);
                filter: blur(5px) brightness(0.7);
            }
            50% { 
                opacity: 0.9;
                transform: perspective(1200px) rotateY(15deg) rotateX(-5deg) scale(1.1);
                filter: blur(2px) brightness(1.2);
            }
            75% { 
                opacity: 1;
                transform: perspective(1200px) rotateY(-5deg) rotateX(2deg) scale(0.98);
                filter: blur(0px) brightness(1);
            }
            100% { 
                opacity: 1;
                transform: perspective(1200px) rotateY(0deg) rotateX(0deg) scale(1);
                filter: blur(0px) brightness(1);
            }
        }
        
        @keyframes floatWiggle {
            0% {
                transform: perspective(1200px) rotateY(0deg) rotateX(0deg) translateY(0px) rotate(0deg);
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2), 0 0 15px rgba(255, 140, 0, 0.3);
            }
            25% {
                transform: perspective(1200px) rotateY(2deg) rotateX(1deg) translateY(-5px) rotate(0.5deg);
                box-shadow: 0 12px 28px rgba(0, 0, 0, 0.22), 0 0 18px rgba(255, 140, 0, 0.35);
            }
            50% {
                transform: perspective(1200px) rotateY(0deg) rotateX(-1deg) translateY(-8px) rotate(-0.3deg);
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25), 0 0 20px rgba(255, 140, 0, 0.4);
            }
            75% {
                transform: perspective(1200px) rotateY(-2deg) rotateX(0.5deg) translateY(-3px) rotate(0.8deg);
                box-shadow: 0 12px 28px rgba(0, 0, 0, 0.22), 0 0 18px rgba(255, 140, 0, 0.35);
            }
            100% {
                transform: perspective(1200px) rotateY(0deg) rotateX(0deg) translateY(0px) rotate(0deg);
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2), 0 0 15px rgba(255, 140, 0, 0.3);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(255, 255, 255, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 10px 25px rgba(255, 255, 255, 0.5);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(255, 255, 255, 0.4);
            }
        }
        
        @keyframes rotateIn {
            from {
                opacity: 0;
                transform: perspective(800px) rotateY(90deg);
            }
            to {
                opacity: 1;
                transform: perspective(800px) rotateY(10deg) rotateX(5deg);
            }
        }
        
        @keyframes slideInTop {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%; /* Forme ronde */
            overflow: hidden; /* Pour s'assurer que l'image reste dans le cercle */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2), 0 0 15px rgba(255, 140, 0, 0.3); /* Ombre avec légère teinte orange */
            position: relative;
            transform: perspective(800px) rotateY(10deg) rotateX(5deg); /* Effet 3D */
            transition: transform 0.5s ease;
            animation: cinematicEntry 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.3s both, professionalFloat 8s ease-in-out 3s infinite;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 100%);
            z-index: 1;
            border-radius: 50%;
            pointer-events: none;
        }
        
        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .logo:hover::before {
            opacity: 0.2;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 0;
        }

        @keyframes textSlideIn {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .brand-name {
            font-size: 54px;
            font-weight: 800;
            position: relative;
            display: inline-block;
            margin-left: 20px;
            background: linear-gradient(to right, 
                #000000 0%, 
                #000000 60%,
                #9E4D00 75%,
                #D76B00 90%,
                #D76B00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            animation: textSlideIn 1.2s ease-out 0.8s both;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 40px;
            min-height: auto;
            padding-bottom: 50px;
            align-items: center;
        }

        .left-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .right-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .after-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            margin-top: 70px;
        }
        
        #worked-with-section {
            margin-top: 120px;
            padding-top: 20px;
        }
        
        .client-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 40px;
        }
        
        .client-card {
            display: flex;
            flex-direction: column;
            text-align: center;
            transition: all 0.3s ease;
            width: 240px;
            cursor: pointer;
        }
        
        .client-card:hover .client-image {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .client-card:hover .client-image::before {
            opacity: 0.2;
        }
        
        .client-image {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin-bottom: 15px;
            position: relative;
            transition: all 0.3s ease;
            margin-left: auto;
            margin-right: auto;
        }
        
        .client-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,140,0,0.4), rgba(0,0,0,0));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }
        
        .client-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .client-name {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 5px;
            color: white;
            text-align: center;
            width: 100%;
        }
        
        .client-followers {
            font-size: 20px;
            color: #cccccc;
            font-weight: 600;
            text-align: center;
            width: 100%;
        }
        
        /* Styles pour la section logiciels */
        .software-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        
        .software-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
            width: 210px;
            margin: 10px 15px;
        }
        
        .software-card:hover {
            transform: translateY(-5px);
        }
        

        .software-image {
            width: 180px;
            height: 180px;
            border-radius: 45px;
            overflow: hidden;
            margin-bottom: 15px;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .software-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            mix-blend-mode: multiply;
        }
        
        .software-name {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-top: 5px;
        }

        .headline {
            font-size: 52px;
            font-weight: 800;
            margin-bottom: 20px;
            line-height: 1.2;
            animation: fadeInLeft 1.2s ease-out 0.9s both;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 
                         0 0 40px rgba(255, 255, 255, 0.6), 
                         0 0 60px rgba(255, 255, 255, 0.4);
        }

        .subheadline {
            font-size: 26px;
            color: #cccccc;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 1.2s both;
        }

        .contact-btn {
            padding: 25px 50px;
            background-color: white;
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
            animation: zoomIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) 1.5s both, pulse 3s ease-in-out 3s infinite;
            width: 260px;
        }

        .contact-btn:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.4);
        }
        
        .contact-btn.active {
            background-color: #FF6600;
        }
        
        .contact-btn.clicked {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
            transition: all 0.2s ease;
        }

        /* Overlay pour l'effet grisé */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.85); /* Fond noir plus opaque */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .social-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            z-index: 200;
            opacity: 0;
            visibility: hidden;
            transition: transform 0.5s ease, opacity 0.5s ease;
            flex-direction: column;
            width: 90%;
            max-width: 900px;
            padding: 30px 20px;
        }
        
        .social-icons-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            width: 100%;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 10px 0;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        .social-icons-row::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }
        
        .platform-title {
            color: white;
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 30px;
            text-align: center;
            width: 100%;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            font-family: 'Montserrat', sans-serif;
        }
        
        .social-container.active .platform-title {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.1s;
        }
        
        .social-container.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .social-icon {
            width: 130px;
            height: 130px;
            min-width: 130px; /* Empêche le rétrécissement */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin: 5px;
            transform: translateX(-50px) scale(0.7);
            opacity: 0;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
        }
        
        .social-container.active .social-icon {
            transform: translateX(0) scale(1);
            opacity: 1;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        
        .social-container.active .social-icon:nth-child(1) {
            transition-delay: 0.1s;
        }
        .social-container.active .social-icon:nth-child(2) {
            transition-delay: 0.2s;
        }
        .social-container.active .social-icon:nth-child(3) {
            transition-delay: 0.3s;
        }
        .social-container.active .social-icon:nth-child(4) {
            transition-delay: 0.4s;
        }
        .social-container.active .social-icon:nth-child(5) {
            transition-delay: 0.5s;
        }

        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .social-icon:hover::before {
            opacity: 0;
        }
        
        @keyframes ripple {
            from {
                transform: scale(0.5);
                opacity: 1;
            }
            to {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .social-icon svg {
            width: 50px;
            height: 50px;
            fill: white;
            margin-bottom: 10px;
        }
        
        .platform-name {
            font-size: 16px;
            color: white;
            font-weight: 500;
            letter-spacing: 0.5px;
            font-family: 'Montserrat', sans-serif;
        }

        .social-icon.twitter {
            background-color: rgba(29, 161, 242, 0.2);
        }

        .social-icon.email {
            background-color: rgba(212, 70, 56, 0.2);
        }

        .social-icon.youtube {
            background-color: rgba(255, 0, 0, 0.2);
        }

        .social-icon.tiktok {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .social-icon.instagram {
            background-color: rgba(225, 48, 108, 0.2);
        }

        .video-container {
            width: 100%;
            max-width: 560px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            overflow: hidden;
            animation: fadeInLeft 1.2s ease-out 1s both;
            position: relative;
        }
        
        .video-container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #FF8C00, transparent, #FF8C00, transparent);
            z-index: -1;
            border-radius: 13px;
            background-size: 400% 400%;
            animation: gradientBorder 4s ease infinite;
            opacity: 0.7;
        }
        
        @keyframes gradientBorder {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        iframe {
            width: 100%;
            aspect-ratio: 16/9;
            border: none;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                min-height: auto;
                padding-bottom: 30px;
            }
            
            .headline {
                font-size: 40px;
            }
            
            .subheadline {
                font-size: 22px;
            }
            
            header {
                margin-top: 30px;
                margin-bottom: 40px;
            }
            
            .social-icons-row {
                gap: 15px;
            }
            
            .social-icon {
                width: 120px;
                height: 120px;
            }
            
            .platform-title {
                font-size: 28px;
                margin-bottom: 30px;
            }
            
            .logo {
                width: 160px;
                height: 160px;
            }
            
            .client-image {
                width: 180px;
                height: 180px;
            }
            
            .software-image {
                width: 160px;
                height: 160px;
            }
            
            .container {
                padding-bottom: 40px;
            }
        }
        
        @media (max-width: 500px) {
            .social-icons-row {
                gap: 10px;
                justify-content: space-around;
            }
            
            .social-icon {
                width: 100px;
                height: 100px;
                margin: 8px;
            }
            
            .social-icon svg {
                width: 40px;
                height: 40px;
            }
            
            .platform-name {
                font-size: 14px;
            }
            
            .platform-title {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            .logo {
                width: 140px;
                height: 140px;
            }
            
            .client-image {
                width: 160px;
                height: 160px;
            }
            
            .software-image {
                width: 140px;
                height: 140px;
            }
            
            .container {
                padding-bottom: 30px;
            }
        }
    </style>
</head>

            <div class="logo-container">
                <a href="https://x.com/bachira_aepp" target="_blank" style="text-decoration: none;">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Script pour ajuster les espacements supprimé - design plus compact
            
            // Animation des éléments sociaux - nouvelle approche avec overlay
            const contactBtn = document.getElementById('contactBtn');
            const socialContainer = document.getElementById('socialContainer');
            const overlay = document.getElementById('overlay');
            const socialIcons = document.querySelectorAll('.social-icon');
            
            // S'assurer que les éléments existent avant d'ajouter des écouteurs d'événements
            if (contactBtn && socialContainer && overlay) {
                let isOpen = false;
                
                // Fonction pour ouvrir la modale
                function openSocialModal() {
                    isOpen = true;
                    overlay.classList.add('active');
                    socialContainer.classList.add('active');
                    
                    // Animation des icônes avec délai croissant
                    socialIcons.forEach((icon, index) => {
                        setTimeout(() => {
                            icon.style.transform = 'translateX(0) scale(1)';
                            icon.style.opacity = '1';
                        }, index * 100);
                    });
                    
                    document.body.style.overflow = 'hidden'; // Empêcher le défilement
                }
                
                // Fonction pour fermer la modale
                function closeSocialModal() {
                    isOpen = false;
                    overlay.classList.remove('active');
                    socialContainer.classList.remove('active');
                    
                    // Réinitialiser les icônes
                    socialIcons.forEach(icon => {
                        icon.style.transform = 'translateX(-50px) scale(0.7)';
                        icon.style.opacity = '0';
                    });
                    
                    document.body.style.overflow = ''; // Rétablir le défilement
                }
                
                // Événement pour le bouton contact
                contactBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (isOpen) {
                        closeSocialModal();
                    } else {
                        openSocialModal();
                    }
                    
                    // Ajouter un effet de clic sur le bouton
                    contactBtn.classList.add('clicked');
                    setTimeout(() => {
                        contactBtn.classList.remove('clicked');
                    }, 300);
                });
                
                // Fermer la modale quand on clique sur l'overlay
                overlay.addEventListener('click', closeSocialModal);
                
                // Empêcher la propagation des clics depuis le conteneur
                socialContainer.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            } else {
                console.error('Éléments contactBtn ou socialContainer non trouvés dans le DOM');
            }
            
            // Effet de parallaxe subtil
            document.addEventListener('mousemove', function(e) {
                const logo = document.querySelector('.logo');
                const videoContainer = document.querySelector('.video-container');
                
                // Calcul de la position relative de la souris
                const mouseX = e.clientX / window.innerWidth - 0.5;
                const mouseY = e.clientY / window.innerHeight - 0.5;
                
                // Effet de parallaxe
                if (logo) {
                    logo.style.transform = `perspective(800px) rotateY(${10 + mouseX * 5}deg) rotateX(${5 - mouseY * 5}deg)`;
                }
                
                if (videoContainer) {
                    videoContainer.style.transform = `translateX(${mouseX * -10}px) translateY(${mouseY * -10}px)`;
                }
            });
            
            // Animation d'entrée avec zoom pour le texte du titre
            setTimeout(function() {
                const headline = document.querySelector('.headline');
                if (headline) {
                    headline.style.opacity = '0';
                    headline.style.transform = 'scale(0.5)';
                    headline.style.transition = 'opacity 0.8s ease-out, transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                    
                    setTimeout(() => {
                        headline.style.opacity = '1';
                        headline.style.transform = 'scale(1)';
                    }, 100);
                }
            }, 1500);
        });
    </script>
